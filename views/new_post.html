{% extends "./layout.html" %}

{% block title %}SmallPosting - New Post{% endblock title %}

{% block content %}
<div class="centered" style="width:800px; margin: 100px auto">
    <form action="/posts/new" method="POST">
        <h1>New Post</h1>
        <label for="text">Post: </label>
            <textarea id="text" name="text" placeholder="Share something nice today..." rows="15" cols="70" style="font-size:20px; padding:10px; resize:none"></textarea>
        <button type="submit">Post</button>
    </form>
</div>
{% endblock content %}
